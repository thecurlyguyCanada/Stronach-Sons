<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200" width="400" height="200">
  <defs>
    <linearGradient id="bellGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e5799;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d2f5e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="leafGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a9e2f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d6e1e;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="400" height="200" fill="#ffffff" rx="8"/>
  <!-- Bell shape (iconic Washington apple/bell shape) -->
  <path d="M 120,45 C 120,45 105,42 100,50 C 95,58 100,65 100,65 L 90,90 C 85,105 80,120 85,130 C 90,145 105,155 120,155 C 135,155 150,145 155,130 C 160,120 155,105 150,90 L 140,65 C 140,65 145,58 140,50 C 135,42 120,45 120,45 Z" fill="url(#bellGrad)" stroke="#0d2f5e" stroke-width="1"/>
  <!-- Leaf -->
  <path d="M 120,45 C 120,45 130,25 145,30 C 145,30 135,35 130,45" fill="url(#leafGrad)" stroke="#2d6e1e" stroke-width="0.5"/>
  <!-- Stem -->
  <line x1="120" y1="45" x2="120" y2="32" stroke="#5a3e1b" stroke-width="2.5" stroke-linecap="round"/>
  <!-- Text: WASHINGTON -->
  <text x="200" y="82" font-family="'Georgia', 'Times New Roman', serif" font-size="22" font-weight="bold" fill="#1e5799" text-anchor="start" letter-spacing="3">WASHINGTON</text>
  <!-- Text: FRUIT -->
  <text x="200" y="115" font-family="'Georgia', 'Times New Roman', serif" font-size="28" font-weight="bold" fill="#0d2f5e" text-anchor="start" letter-spacing="5">FRUIT</text>
  <!-- Tagline -->
  <text x="200" y="140" font-family="'Arial', 'Helvetica', sans-serif" font-size="10" fill="#6688aa" text-anchor="start" letter-spacing="2">PREMIUM QUALITY PRODUCE</text>
  <!-- Decorative line -->
  <line x1="200" y1="148" x2="360" y2="148" stroke="#1e5799" stroke-width="1" opacity="0.4"/>
</svg>