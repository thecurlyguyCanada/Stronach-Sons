<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <!-- Circular badge design matching the Martin Saliba & Sons Greenhouses branding -->

  <!-- Outer circle border -->
  <circle cx="200" cy="200" r="185" fill="none" stroke="#4a4a4a" stroke-width="4"/>
  <!-- Inner circle border -->
  <circle cx="200" cy="200" r="170" fill="none" stroke="#4a4a4a" stroke-width="2"/>

  <!-- Light background fill -->
  <circle cx="200" cy="200" r="168" fill="#f5f5f0" opacity="0.9"/>

  <!-- Top arc text: Wholesales -->
  <path id="topArcSmall" d="M 110,200 A 90,90 0 0,1 290,200" fill="none"/>
  <text font-family="'Georgia', 'Times New Roman', serif" font-size="16" fill="#5a5a5a" font-style="italic" letter-spacing="6">
    <textPath href="#topArcSmall" startOffset="50%" text-anchor="middle">W h o l e s a l e s</textPath>
  </text>

  <!-- Horizontal lines framing the center -->
  <line x1="70" y1="155" x2="330" y2="155" stroke="#4a4a4a" stroke-width="1.5"/>
  <line x1="85" y1="160" x2="315" y2="160" stroke="#4a4a4a" stroke-width="0.5"/>

  <!-- Center text: Martin Saliba & Sons -->
  <text x="200" y="195" font-family="'Georgia', 'Times New Roman', serif" font-size="22" font-weight="bold" fill="#3a3a3a" text-anchor="middle" letter-spacing="1">Martin Saliba &amp; Sons</text>

  <!-- Main text: Greenhouses -->
  <text x="200" y="235" font-family="'Georgia', 'Times New Roman', serif" font-size="36" font-weight="bold" fill="#3a3a3a" text-anchor="middle" letter-spacing="2">Greenhouses</text>

  <!-- Growing Since 1953 -->
  <text x="200" y="265" font-family="'Georgia', 'Times New Roman', serif" font-size="18" fill="#5a5a5a" text-anchor="middle" font-style="italic" letter-spacing="1">Growing Since 1953</text>

  <!-- Bottom lines -->
  <line x1="85" y1="280" x2="315" y2="280" stroke="#4a4a4a" stroke-width="0.5"/>
  <line x1="70" y1="285" x2="330" y2="285" stroke="#4a4a4a" stroke-width="1.5"/>

  <!-- Bottom text: Family Owned & Operated -->
  <path id="bottomArc" d="M 100,240 A 110,110 0 0,0 300,240" fill="none"/>
  <text font-family="'Georgia', 'Times New Roman', serif" font-size="14" fill="#5a5a5a" font-style="italic" letter-spacing="2">
    <textPath href="#bottomArc" startOffset="50%" text-anchor="middle">Family Owned &amp; Operated</textPath>
  </text>
</svg>
