<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200" width="400" height="200">
  <defs>
    <linearGradient id="ghGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3a8c3a;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#2d6e2d;stop-opacity:0.05" />
    </linearGradient>
    <linearGradient id="glassGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#78c878;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#4aa84a;stop-opacity:0.15" />
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="400" height="200" fill="#ffffff" rx="8"/>
  <!-- Greenhouse structure -->
  <g transform="translate(40, 30)">
    <!-- Greenhouse base -->
    <rect x="10" y="80" width="100" height="60" fill="url(#ghGrad)" stroke="#3a8c3a" stroke-width="1.5" rx="2"/>
    <!-- Greenhouse roof (A-frame) -->
    <polygon points="5,80 60,35 115,80" fill="url(#glassGrad)" stroke="#3a8c3a" stroke-width="1.5"/>
    <!-- Roof ridge line -->
    <line x1="60" y1="35" x2="60" y2="80" stroke="#3a8c3a" stroke-width="1" opacity="0.5"/>
    <!-- Glass panel lines -->
    <line x1="35" y1="80" x2="35" y2="140" stroke="#3a8c3a" stroke-width="0.8" opacity="0.4"/>
    <line x1="60" y1="80" x2="60" y2="140" stroke="#3a8c3a" stroke-width="0.8" opacity="0.4"/>
    <line x1="85" y1="80" x2="85" y2="140" stroke="#3a8c3a" stroke-width="0.8" opacity="0.4"/>
    <!-- Horizontal panel lines -->
    <line x1="10" y1="100" x2="110" y2="100" stroke="#3a8c3a" stroke-width="0.8" opacity="0.4"/>
    <line x1="10" y1="120" x2="110" y2="120" stroke="#3a8c3a" stroke-width="0.8" opacity="0.4"/>
    <!-- Roof panel lines -->
    <line x1="32" y1="57" x2="60" y2="80" stroke="#3a8c3a" stroke-width="0.8" opacity="0.4"/>
    <line x1="88" y1="57" x2="60" y2="80" stroke="#3a8c3a" stroke-width="0.8" opacity="0.4"/>
    <!-- Door -->
    <rect x="50" y="115" width="20" height="25" fill="#2d6e2d" opacity="0.3" rx="1"/>
    <!-- Small plants inside -->
    <g fill="#4a9e2f" opacity="0.6">
      <circle cx="25" cy="130" r="4"/>
      <circle cx="45" cy="128" r="5"/>
      <circle cx="75" cy="130" r="4"/>
      <circle cx="95" cy="128" r="5"/>
      <circle cx="25" cy="125" r="3"/>
      <circle cx="95" cy="123" r="3"/>
    </g>
    <!-- Ground -->
    <rect x="0" y="140" width="120" height="4" fill="#4a7c2e" rx="2" opacity="0.5"/>
  </g>
  <!-- Small leaf accent -->
  <g transform="translate(155, 50)">
    <path d="M 0,15 C 5,5 15,0 20,-2 C 15,5 10,12 0,15 Z" fill="#3a8c3a" opacity="0.7"/>
    <path d="M 0,15 C -3,8 0,2 5,0" stroke="#3a8c3a" stroke-width="0.8" fill="none" opacity="0.5"/>
  </g>
  <!-- Text: SALIBA -->
  <text x="175" y="85" font-family="'Georgia', 'Times New Roman', serif" font-size="32" font-weight="bold" fill="#2d6e2d" letter-spacing="4">SALIBA</text>
  <!-- Text: FARMS -->
  <text x="175" y="118" font-family="'Georgia', 'Times New Roman', serif" font-size="26" fill="#3a8c3a" letter-spacing="6">FARMS</text>
  <!-- Subtitle -->
  <text x="175" y="142" font-family="'Arial', 'Helvetica', sans-serif" font-size="9" fill="#6aaa6a" letter-spacing="1.5">MARTIN SALIBA &amp; SONS GREENHOUSES</text>
  <!-- Decorative line -->
  <line x1="175" y1="150" x2="370" y2="150" stroke="#3a8c3a" stroke-width="0.8" opacity="0.3"/>
  <!-- Small decorative plant motifs -->
  <g fill="#4a9e2f" opacity="0.4">
    <circle cx="185" cy="165" r="2"/>
    <circle cx="195" cy="163" r="2.5"/>
    <circle cx="205" cy="165" r="2"/>
    <circle cx="190" cy="160" r="1.5"/>
    <circle cx="200" cy="160" r="1.5"/>
  </g>
</svg>